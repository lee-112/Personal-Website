<!-- Contact Me -->
	<main class="container border rounded mx-auto">
		<section id="contact">
			<h1 class="display-1 text-center p-0 mb-4 mt-2">Contact Me</h1>
			<form id="form" action="" class="mx-4">
				<div class="row">
					<div class="col mt-2">
						<label class="form-label" for="name">Name:</label>
						<input class="form-control" id="name" type="text" placeholder="John Doe" required>
					</div>
					<div class="col mt-2">
						<label class="form-label" for="email">Email:</label>
						<input class="form-control" id="email" type="email" placeholder="JohnDoe@example.com" required>
					</div>
				</div>
				<div class="mt-4">
					<label class="form-label" for="message">Message:</label>
					<textarea class="form-control" id="message" name="message" rows="5" cols="" placeholder="Type your message." required></textarea>
				</div>
				<div class="row my-4">
					<div class="col">
						<button class="btn btn-success w-100 border rounded p-3" type="submit" value="submit">SUBMIT</button>
					</div>
					<div class="col">
						<button class="btn btn-secondary w-100 border rounded p-3" type="reset" value="reset">RESET</button>
					</div>
				</div>
			</form>
		</section>
	</main>
